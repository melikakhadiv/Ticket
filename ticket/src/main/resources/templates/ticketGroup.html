<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="/css/popup.css">
    <title>TicketGroup</title>
</head>
<body>
<h2>TicketGroup Page</h2>

<div class="container">
    <div class="navBar">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveModalTicketGroup">Add
            New TicketGroup
        </button>
    </div>

    <table class="table table-striped" th:if="${#lists.size(ticketGroupParents) > 0}">
        <thead>
        <th>Id</th>
        <th>Group</th>
        <th>Sub Group</th>
        <th>Operation</th>
        </thead>
        <tbody>
        <tr th:each="ticketGroup : ${ticketGroupList}">
            <td th:text="${ticketGroup.id}"></td>
            <td th:if="${ticketGroup.parent != null}" th:text="${ticketGroup.parent.title}"></td>
            <td th:unless="${ticketGroup.parent != null}">-</td>
            <td th:text="${ticketGroup.title}"></td>
            <td>
                <button class="btn btn-warning editButtonJobs" th:data-name="${ticketGroup.id}"
                        th:onclick="findId(this.getAttribute('data-name'))">Edit
                </button>
                <button class="btn btn-danger deleteButtonJobs" th:data-name="${ticketGroup.id}"
                        th:onclick="deleted(this.getAttribute('data-name'))">Delete
                </button>
            </td>
        </tr>

        </tbody>
    </table>

    <!--Save Modal-->
    <div class="modal fade" id="saveModalTicketGroup" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="saveFormTicketGroup">
                    <div class="modal-header">
                        <h5 class="modal-title" id="save__modal__title__jobs">Save New TicketGroup </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <div class="mb-3">

                            <label for="parent__add__ticketGroup" class="col-form-label">Field :</label>
                            <select class="form-select" aria-label="Default select example"
                                    id="parent__add__ticketGroup"
                                    name="parent" th:if="${#lists.size(ticketGroupParents) > 0}">
                                <option selected  value="-1"></option>
                                <option th:each="ticketGroup : ${ticketGroupParents}"
                                        th:value="${ticketGroup.id}"
                                        th:text="${ticketGroup.title}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title__add__ticketGroup" class="col-form-label">Title :</label>
                            <input type="text" name="title" class="form-control" id="title__add__ticketGroup">
                        </div>

                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="save()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </div>

    <!--Edit Modal-->
    <div class="modal fade" id="editModalTicketGroup" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <form id="editFormTicketGroup" action="" method="">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit__modal__title__ticketGroup">Edit TicketGroup</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <div class="mb-3">

                            <div class="mb-3">
                                <label for="id__edit__ticketGroup" class="col-form-label">id :</label>
                                <input type="text" name="id" class="form-control" id="id__edit__ticketGroup">
                            </div>

                            <label for="parent__edit__ticketGroup" class="col-form-label">Field :</label>
                            <select class="form-select" aria-label="Default select example"
                                    id="parent__edit__ticketGroup"
                                    name="parent" th:if="${#lists.size(ticketGroupParents) > 0}">
                                <option selected  value="-1"></option>
                                <option th:each="ticketGroup : ${ticketGroupParents}"
                                        th:value="${ticketGroup.id}"
                                        th:text="${ticketGroup.title}">
                                </option>
                            </select>
                        </div>


                        <div class="mb-3">
                            <label for="title__edit__ticketGroup" class="col-form-label">Title :</label>
                            <input type="text" name="title" class="form-control" id="title__edit__ticketGroup">
                        </div>



                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitEditModal__ticketGroup" onclick="edit()">
                        Edit
                    </button>
                </div>

            </div>
        </div>

    </div>

</div>

<!--todo : check popup body - Mahoor-->
<div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
            <span class="material-symbols-outlined popup-info" id="popup-info">
                check_circle
            </span>

        <span class="material-symbols-outlined popup-error" id="popup-error">
                error
            </span>

        <div class="popup-message" id="popup-message">
            <span class="text text-1 popup-title" id="popup-title"></span>
            <span class="text text-2 popup-text" id="popup-text"></span>
        </div>
    </div>
    <span class="material-symbols-outlined popup-close" id="popup-close">
            close
        </span>
    <div class="popup-progress" id="popup-progress"></div>
</div>

<script type="text/javascript" src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
<script type="text/javascript" th:src="@{js/ticketGroup.js}" src="../static/js/ticketGroup.js"></script>
</body>
</html>
